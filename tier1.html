<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tier 1 Premium Content</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // âœ… Your real Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDOwV2NUiktr-JY8VewTD1tBvsah2q2T6s",
      authDomain: "www.forefrontintegration.com",
      projectId: "forefront-ugc-subscriptions",
      storageBucket: "forefront-ugc-subscriptions.appspot.com",
      messagingSenderId: "988222732912",
      appId: "1:988222732912:web:151a0b709106dfc67692b5",
      measurementId: "G-ZXHZ4T2VKS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const loadingEl = document.getElementById("loading");
      const premiumContentEl = document.getElementById("premium-content");
      const noAccessEl = document.getElementById("no-access");
      const logoutBtn = document.getElementById("logoutBtn");

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          console.log("âŒ No user, redirecting...");
          setTimeout(() => window.location.href = "./index.html", 500);
          return;
        }

        console.log("âœ… User logged in:", user.email);

        try {
          const userRef = doc(
            db, 
            "artifacts", 
            "forefront-ugc-subscriptions", 
            "users", 
            user.uid, 
            "profile", 
            "data"
          );
          const userSnap = await getDoc(userRef);

          if (!userSnap.exists()) {
            throw new Error("User profile missing");
          }

          const sub = userSnap.data().subscription || "None";
          console.log("ðŸ“¦ Subscription tier:", sub);

          if (["Tier 1", "Tier 2", "Tier 3"].includes(sub)) {
            premiumContentEl.classList.remove("hidden");
          } else {
            noAccessEl.classList.remove("hidden");
          }
        } catch (err) {
          console.error("âš ï¸ Error fetching subscription:", err);
          noAccessEl.classList.remove("hidden");
        } finally {
          loadingEl.classList.add("hidden");
        }
      });

      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "./index.html";
      });
    });
  </script>
  <style>
    .hidden { display: none; }
    body { font-family: sans-serif; margin: 2rem; }
    h1, h2 { color: #333; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <div id="loading">Checking login...</div>

  <div id="premium-content" class="hidden">
    <h1>Tier 1 Premium Tools</h1>
    <p>Welcome! You have access to Tier 1 content.</p>
    <button id="logoutBtn">Log out</button>
  </div>

  <div id="no-access" class="hidden">
    <h2>ðŸš« Access denied</h2>
    <p>Your account does not have a valid subscription for this page.</p>
    <a href="./index.html">Return to Home</a>
  </div>
</body>
</html>
