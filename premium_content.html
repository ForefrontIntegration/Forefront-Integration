<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UGC Hub – Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  
  <!-- Loader -->
  <div id="loading" class="text-center space-y-4">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-yellow-500 mx-auto"></div>
    <p class="text-gray-400">Checking subscription...</p>
  </div>

  <!-- Premium Content -->
  <div id="premium-content" class="hidden max-w-3xl text-center">
    <h1 class="text-3xl font-bold mb-6">Welcome to Premium</h1>
    <p class="text-gray-300 mb-8">
      You are logged in with an active premium subscription 🎉
    </p>
    <button id="logoutBtn" class="bg-red-500 text-white px-6 py-3 rounded-xl shadow hover:bg-red-600 transition">
      Log out
    </button>
  </div>

  <!-- Upgrade Message -->
  <div id="upgrade-message" class="hidden text-center max-w-xl">
    <h2 class="text-2xl font-bold mb-4">Upgrade Required</h2>
    <p class="text-gray-400 mb-6">
      Your account does not have access to this page. Please upgrade your subscription.
    </p>
    <a href="./index.html" class="bg-yellow-500 text-gray-900 px-6 py-3 rounded-xl shadow hover:bg-yellow-600 transition">
      Back to Home
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      getDoc 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDOwV2NUiktr-JY8VewTD1tBvsah2q2T6s",
      authDomain: "forefront-ugc-subscriptions.firebaseapp.com",
      projectId: "forefront-ugc-subscriptions",
      storageBucket: "forefront-ugc-subscriptions.firebasestorage.app",
      messagingSenderId: "988222732912",
      appId: "1:988222732912:web:151a0b709106dfc67692b5",
      measurementId: "G-ZXHZ4T2VKS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loadingDiv = document.getElementById("loading");
    const premiumDiv = document.getElementById("premium-content");
    const upgradeDiv = document.getElementById("upgrade-message");
    const logoutBtn = document.getElementById("logoutBtn");

    // Auth listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log("✅ Logged in:", user.email);

        try {
          // Fetch subscription data from Firestore
          const userRef = doc(db, "users", user.uid);
          const userSnap = await getDoc(userRef);

          if (userSnap.exists()) {
            const data = userSnap.data();
            console.log("🔑 Subscription data:", data);

            if (data.subscriptionTier === "premium") {
              // ✅ Show premium content
              loadingDiv.classList.add("hidden");
              premiumDiv.classList.remove("hidden");
            } else {
              // ❌ Not premium → show upgrade message
              loadingDiv.classList.add("hidden");
              upgradeDiv.classList.remove("hidden");
            }
          } else {
            console.warn("No subscription record found.");
            loadingDiv.classList.add("hidden");
            upgradeDiv.classList.remove("hidden");
          }
        } catch (err) {
          console.error("Error fetching subscription:", err);
          loadingDiv.classList.add("hidden");
          upgradeDiv.classList.remove("hidden");
        }

      } else {
        console.log("❌ No user, redirecting...");
        setTimeout(() => {
          window.location.href = "./index.html";
        }, 800);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "./index.html";
      } catch (err) {
        console.error("Logout failed:", err);
      }
    });
  </script>
</body>
</html>
