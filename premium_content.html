<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tier 1 Premium Content</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      getDoc 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase config ---
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Page elements ---
    const loadingEl = document.addEventListener("DOMContentLoaded", () => {
      const loadingEl = document.getElementById("loading");
      const premiumContentEl = document.getElementById("premium-content");
      const noAccessEl = document.getElementById("no-access");
      const logoutBtn = document.getElementById("logoutBtn");

      // --- Auth listener ---
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          console.log("❌ No user, redirecting...");
          setTimeout(() => window.location.href = "./index.html", 500);
          return;
        }

        console.log("✅ User logged in:", user.email);

        try {
          // Fetch user profile to check subscription
          const userRef = doc(
            db, 
            "artifacts", 
            "YOUR_APP_ID", 
            "users", 
            user.uid, 
            "profile", 
            "data"
          );
          const userSnap = await getDoc(userRef);

          if (!userSnap.exists()) {
            throw new Error("User profile missing");
          }

          const sub = userSnap.data().subscription || "None";
          console.log("📦 Subscription tier:", sub);

          if (["Tier 1", "Tier 2", "Tier 3"].includes(sub)) {
            premiumContentEl.classList.remove("hidden");
          } else {
            noAccessEl.classList.remove("hidden");
          }
        } catch (err) {
          console.error("⚠️ Error fetching subscription:", err);

          if (err.code === "permission-denied") {
            noAccessEl.classList.remove("hidden");
          } else {
            alert("Unexpected error loading premium content.");
          }
        } finally {
          loadingEl.classList.add("hidden");
        }
      });

      // --- Sign out ---
      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "./index.html";
      });
    });
  </script>
  <style>
    .hidden { display: none; }
    body { font-family: sans-serif; margin: 2rem; }
    h1, h2 { color: #333; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <div id="loading" class="text-center p-6">Checking login...</div>

  <div id="premium-content" class="hidden">
    <h1>Tier 1 Premium Tools</h1>
    <p>Welcome! You have access to Tier 1 content.</p>
    <button id="logoutBtn">Log out</button>
  </div>

  <div id="no-access" class="hidden text-center p-6">
    <h2>🚫 Access denied</h2>
    <p>Your account does not have a valid subscription for this page.</p>
    <a href="./index.html">Return to Home</a>
  </div>
</body>
</html>
