<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forefront Integration</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // âœ… Your real Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDOwV2NUiktr-JY8VewTD1tBvsah2q2T6s",
      authDomain: "www.forefrontintegration.com",
      projectId: "forefront-ugc-subscriptions",
      storageBucket: "forefront-ugc-subscriptions.appspot.com",
      messagingSenderId: "988222732912",
      appId: "1:988222732912:web:151a0b709106dfc67692b5",
      measurementId: "G-ZXHZ4T2VKS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    async function ensureUserProfile(user) {
      const userRef = doc(db, "artifacts", "forefront-ugc-subscriptions", "users", user.uid, "profile", "data");
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        await setDoc(userRef, {
          email: user.email,
          subscription: "None",   // default until upgraded
          createdAt: new Date().toISOString()
        });
        console.log("ðŸ†• Created new user profile:", user.email);
      } else {
        console.log("âœ… Existing profile found:", user.email);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");

      loginBtn.addEventListener("click", async () => {
        try {
          const result = await signInWithPopup(auth, provider);
          await ensureUserProfile(result.user);
          window.location.href = "./tier1.html";
        } catch (err) {
          console.error("Login failed:", err);
        }
      });

      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
        console.log("User signed out");
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
        } else {
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";
        }
      });
    });
  </script>
</head>
<body>
  <h1>Welcome to Forefront Integration</h1>
  <p>Sign in to access premium tools.</p>
  <button id="loginBtn">Sign in with Google</button>
  <button id="logoutBtn" style="display:none;">Log out</button>
</body>
</html>
