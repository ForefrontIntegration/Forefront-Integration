<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Accounts & Subscriptions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Import the necessary Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, where, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Global variables are automatically provided by the Canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let auth, db;
        let userId = '';
        let userSubscription = 'None';
        let unsubscribeFromFirestore = null;

        // UI Elements
        const loggedInContainer = document.getElementById('logged-in-container');
        const loggedOutContainer = document.getElementById('logged-out-container');
        const userEmailDisplay = document.getElementById('user-email');
        const userDisplayId = document.getElementById('user-id-display');
        const subscriptionTierDisplay = document.getElementById('subscription-tier');
        const pageLinks = document.querySelectorAll('.page-link');
        const contentPages = {
            'hidden-page-1': document.getElementById('hidden-page-1'),
            'hidden-page-2': document.getElementById('hidden-page-2'),
            'hidden-page-3': document.getElementById('hidden-page-3')
        };
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');

        // Main function to initialize Firebase and set up auth listener
        async function initializeFirebase() {
            if (!firebaseConfig) {
                showError("Firebase configuration is not available.");
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                const analytics = getAnalytics(app);
                auth = getAuth(app);
                db = getFirestore(app);
                setLogLevel('debug');

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for authentication state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user && user.isAnonymous === false) {
                        userId = user.uid;
                        userDisplayId.textContent = userId;
                        // Get user data from Firestore
                        await fetchUserData(userId);
                        showLoggedInState();
                    } else {
                        // User is signed out or anonymous
                        userId = auth.currentUser.uid;
                        userDisplayId.textContent = userId;
                        userSubscription = 'None';
                        if (unsubscribeFromFirestore) {
                            unsubscribeFromFirestore();
                        }
                        showLoggedOutState();
                    }
                });

            } catch (error) {
                console.error("Firebase initialization or auth error:", error);
                showError("Failed to initialize the application. Please check the console for details.");
            }
        }

        // Fetch user data from Firestore and subscribe to real-time updates
        async function fetchUserData(uid) {
            const userDocPath = `/artifacts/${appId}/users/${uid}/profile/data`;
            const docRef = doc(db, userDocPath);

            // Set up a real-time listener
            if (unsubscribeFromFirestore) {
                unsubscribeFromFirestore(); // Clean up previous listener
            }

            unsubscribeFromFirestore = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    userSubscription = userData.subscription || 'None';
                    renderUIForSubscription(userSubscription);
                } else {
                    // Document doesn't exist, create a default one
                    userSubscription = 'None';
                    setDoc(docRef, { subscription: 'None', email: auth.currentUser.email });
                    renderUIForSubscription('None');
                }
            }, (error) => {
                console.error("Error fetching user data:", error);
                showError("Failed to retrieve user data. Please try again.");
            });
        }

        // Render UI based on authentication state
        function showLoggedInState() {
            loggedInContainer.classList.remove('hidden');
            loggedOutContainer.classList.add('hidden');
            userEmailDisplay.textContent = auth.currentUser.email || 'N/A';
            renderUIForSubscription(userSubscription);
        }

        function showLoggedOutState() {
            loggedInContainer.classList.add('hidden');
            loggedOutContainer.classList.remove('hidden');
            renderUIForSubscription('None');
        }

        // Render UI based on subscription tier
        function renderUIForSubscription(tier) {
            subscriptionTierDisplay.textContent = tier;
            
            // First, hide all pages and links
            Object.values(contentPages).forEach(page => page.classList.add('hidden'));
            pageLinks.forEach(link => link.classList.add('hidden'));

            // Then, show the correct pages and links based on the tier
            switch (tier) {
                case 'Tier 3':
                    document.getElementById('link-page-3').classList.remove('hidden');
                    contentPages['hidden-page-3'].classList.remove('hidden');
                case 'Tier 2':
                    document.getElementById('link-page-2').classList.remove('hidden');
                    contentPages['hidden-page-2'].classList.remove('hidden');
                case 'Tier 1':
                    document.getElementById('link-page-1').classList.remove('hidden');
                    contentPages['hidden-page-1'].classList.remove('hidden');
                    break;
                default:
                    document.getElementById('tiers-container-placeholder').classList.remove('hidden');
                    break;
            }
        }

        // Handle page link clicks
        pageLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetPageId = e.target.dataset.target;
                
                // Hide all pages
                Object.values(contentPages).forEach(page => page.classList.add('hidden'));
                
                // Show the target page
                const targetPage = document.getElementById(targetPageId);
                if (targetPage) {
                    targetPage.classList.remove('hidden');
                }
            });
        });

        // Handle sign-up form submission (FIXED IDs)
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Attempting to create user...");

            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const subscription = document.getElementById('subscription-tier').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const uid = userCredential.user.uid;
                const userDocRef = doc(db, `/artifacts/${appId}/users/${uid}/profile/data`);
                await setDoc(userDocRef, { subscription: subscription, email: email, createdAt: new Date() });
                registerForm.reset();
                showError('', false);
                console.log("User registered and data saved to Firestore:", uid);
            } catch (error) {
                console.error("Registration error:", error);
                showError(error.message);
            }
        });

        // Handle login form submission (FIXED IDs)
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginForm.reset();
                showError('', false);
            } catch (error) {
                console.error("Login error:", error);
                showError(error.message);
            }
        });

        // Handle logout button click
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                showError('', false);
            } catch (error) {
                console.error("Logout error:", error);
                showError("Logout failed. Please try again.");
            }
        });

        // Error message handling
        function showError(message, isError = true) {
            errorMessage.textContent = message;
            if (isError && message) {
                errorContainer.classList.remove('hidden');
            } else {
                errorContainer.classList.add('hidden');
            }
        }

        // Initialize the app on page load
        initializeFirebase();

        // Scroll to the forms section
        document.getElementById('get-started-btn').addEventListener('click', () => {
            document.getElementById('forms-section').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;

        }

        .gradient-bg {
            background-color: #1a202c;
            background-image: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
        }

        .btn-primary {
            @apply bg-yellow-500 text-gray-900 font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 hover:bg-yellow-600;
        }
        
        .btn-secondary {
            @apply bg-transparent text-gray-400 font-semibold py-3 px-6 rounded-xl border border-gray-400 shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 hover:bg-gray-400 hover:text-white;
        }

        .nav-link {
            @apply text-gray-400 hover:text-yellow-400 transition duration-300;
        }
    </style>
</head>
