<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forefront Integration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-bold">Forefront Integration</h1>
    <div>
      <button id="nav-login" class="px-4 py-2 bg-blue-500 text-white rounded">Login</button>
      <button id="nav-register" class="px-4 py-2 bg-green-500 text-white rounded">Register</button>
    </div>
  </nav>

  <!-- Register Form -->
  <section id="register-section" class="hidden p-6 max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Register</h2>
    <form id="register-form" class="space-y-4">
      <input type="email" id="register-email" placeholder="Email" class="w-full p-2 border rounded" required>
      <input type="password" id="register-password" placeholder="Password" class="w-full p-2 border rounded" required>
      <select id="subscription-tier" class="w-full p-2 border rounded" required>
        <option value="free">Free</option>
        <option value="pro">Pro</option>
        <option value="premium">Premium</option>
      </select>
      <button type="submit" class="w-full py-2 bg-green-600 text-white rounded">Sign Up</button>
    </form>
  </section>

  <!-- Login Form -->
  <section id="login-section" class="hidden p-6 max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="login-email" placeholder="Email" class="w-full p-2 border rounded" required>
      <input type="password" id="login-password" placeholder="Password" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded">Login</button>
    </form>
  </section>

  <script type="module">
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDOwV2NUiktr-JY8VewTD1tBvsah2q2T6s",
      authDomain: "forefront-ugc-subscriptions.firebaseapp.com",
      projectId: "forefront-ugc-subscriptions",
      storageBucket: "forefront-ugc-subscriptions.appspot.com",
      messagingSenderId: "988222732912",
      appId: "1:988222732912:web:151a0b709106dfc67692b5",
      measurementId: "G-ZXHZ4T2VKS"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');

    // Register user
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log("Attempting to create user...");

      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const subscription = document.getElementById('subscription-tier').value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;
        await db.collection('users').doc(uid).set({
          subscription: subscription,
          email: email,
          createdAt: new Date()
        });
        registerForm.reset();
        console.log("User registered and data saved to Firestore:", uid);
      } catch (error) {
        console.error("Registration error:", error);
        alert(error.message);
      }
    });

    // Login user
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        loginForm.reset();
        console.log("User logged in successfully");
      } catch (error) {
        console.error("Login error:", error);
        alert(error.message);
      }
    });

    // Nav buttons toggle forms
    document.getElementById('nav-login').addEventListener('click', () => {
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('register-section').classList.add('hidden');
    });
    document.getElementById('nav-register').addEventListener('click', () => {
      document.getElementById('register-section').classList.remove('hidden');
      document.getElementById('login-section').classList.add('hidden');
    });
  </script>
</body>
</html>
