<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UGC Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .btn-primary {
      @apply bg-yellow-500 text-gray-900 font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 hover:bg-yellow-600;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen text-center px-6">
  
  <!-- Landing Page Content -->
  <header class="mb-12">
    <h1 class="text-4xl font-extrabold mb-4">Welcome to UGC Hub</h1>
    <p class="text-gray-400 text-lg max-w-xl mx-auto">
      Unlock premium AI-powered tools and insights by signing in with Google.
    </p>
  </header>

  <!-- Sign in Button -->
  <button 
    onclick="loginWithGoogle()" 
    class="btn-primary mb-6"
  >
    Sign in with Google
  </button>

  <!-- Loader (hidden by default) -->
  <div id="login-loader" class="hidden flex flex-col items-center space-y-4">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-yellow-500"></div>
    <p class="text-gray-400">Signing you in...</p>
  </div>

  <footer class="mt-12 text-gray-500 text-sm">
    &copy; 2025 UGC Hub. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup, 
      setPersistence, 
      browserLocalPersistence 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDOwV2NUiktr-JY8VewTD1tBvsah2q2T6s",
      authDomain: "forefront-ugc-subscriptions.firebaseapp.com",
      projectId: "forefront-ugc-subscriptions",
      storageBucket: "forefront-ugc-subscriptions.firebasestorage.app",
      messagingSenderId: "988222732912",
      appId: "1:988222732912:web:151a0b709106dfc67692b5",
      measurementId: "G-ZXHZ4T2VKS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    async function loginWithGoogle() {
      const loader = document.getElementById("login-loader");
      loader.classList.remove("hidden");
      try {
        // ðŸ‘‡ Force persistence across pages
        await setPersistence(auth, browserLocalPersistence);
        const result = await signInWithPopup(auth, provider);
        console.log("âœ… Signed in:", result.user.email);

        // Redirect to premium page
        window.location.href = "./tier1.html";
      } catch (error) {
        loader.classList.add("hidden");
        console.error("Login error:", error);
        alert("Failed to sign in. Please try again.");
      }
    }

    // Expose to button
    window.loginWithGoogle = loginWithGoogle;
  </script>
</body>
</html>
