<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forefront Integration</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .error { color: red; }
    .premium-link { margin: 5px 0; display: block; }
  </style>
</head>
<body>
  <h1>Welcome to Forefront Integration</h1>

  <div id="auth-section">
    <button id="googleLoginBtn">Sign in with Google</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>

  <div id="user-info" class="hidden">
    <p>User ID: <span id="userDisplayId"></span></p>
    <p>Subscription: <span id="userSubscriptionDisplay"></span></p>
  </div>

  <div id="premium-links" class="hidden">
    <h3>Premium Content</h3>
    <a id="tier1Link" class="premium-link hidden" href="tier1.html">Tier 1 Content</a>
  </div>

  <div id="error-message" class="error hidden"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // âœ… Replace with your real Firebase config
    const firebaseCustomConfig = {
      apiKey: "AIzaSyDOwV2NUiktr-JY8VewTD1tBvsah2q2T6s",
      authDomain: "www.forefrontintegration.com",
      projectId: "forefront-ugc-subscriptions",
      storageBucket: "forefront-ugc-subscriptions.appspot.com",
      messagingSenderId: "988222732912",
      appId: "1:988222732912:web:151a0b709106dfc67692b5",
      measurementId: "G-ZXHZ4T2VKS"
    };

    let auth, db, userId;
    const currentAppId = "defaultApp";

    // UI Elements
    const googleLoginBtn = document.getElementById("googleLoginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userDisplayId = document.getElementById("userDisplayId");
    const userSubscriptionDisplay = document.getElementById("userSubscriptionDisplay");
    const userInfo = document.getElementById("user-info");
    const premiumLinks = document.getElementById("premium-links");
    const tier1Link = document.getElementById("tier1Link");
    const errorMessage = document.getElementById("error-message");

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove("hidden");
    }

    function clearError() {
      errorMessage.textContent = "";
      errorMessage.classList.add("hidden");
    }

    function showLoggedInState() {
      googleLoginBtn.classList.add("hidden");
      logoutBtn.classList.remove("hidden");
      userInfo.classList.remove("hidden");
      premiumLinks.classList.remove("hidden");
    }

    function showLoggedOutState() {
      googleLoginBtn.classList.remove("hidden");
      logoutBtn.classList.add("hidden");
      userInfo.classList.add("hidden");
      premiumLinks.classList.add("hidden");
      tier1Link.classList.add("hidden");
    }

    function renderPremiumLinks(subscription) {
      if (subscription === "Tier 1") {
        tier1Link.classList.remove("hidden");
      } else {
        tier1Link.classList.add("hidden");
      }
    }

    async function initializeFirebase() {
      try {
        const app = initializeApp(firebaseCustomConfig);
        const analytics = getAnalytics(app);
        auth = getAuth(app);
        db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
          if (user) {
            userId = user.uid;
            userDisplayId.textContent = userId;
            await fetchUserData(userId);
            showLoggedInState();
          } else {
            showLoggedOutState();
          }
        });

      } catch (error) {
        console.error("Firebase initialization or auth error:", error);
        showError("Failed to initialize the application. Please check the console for details.");
      }
    }

    async function fetchUserData(uid) {
      const userDocPath = `/artifacts/${currentAppId}/users/${uid}/profile/data`;
      const docRef = doc(db, userDocPath);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        const defaultData = {
          email: auth.currentUser.email || null,
          subscription: "None",
          createdAt: new Date().toISOString()
        };
        await setDoc(docRef, defaultData);
        userSubscriptionDisplay.textContent = "None";
        renderPremiumLinks("None");
      } else {
        const userData = docSnap.data();
        userSubscriptionDisplay.textContent = userData.subscription || "None";
        renderPremiumLinks(userData.subscription);
      }
    }

    async function loginWithGoogle() {
      clearError();
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        await fetchUserData(result.user.uid);
      } catch (error) {
        console.error("Google login error:", error);
        showError("Google login failed. Please try again.");
      }
    }

    async function logout() {
      clearError();
      try {
        await signOut(auth);
      } catch (error) {
        console.error("Logout error:", error);
        showError("Logout failed. Please try again.");
      }
    }

    googleLoginBtn.addEventListener("click", loginWithGoogle);
    logoutBtn.addEventListener("click", logout);

    initializeFirebase();
  </script>
</body>
</html>
