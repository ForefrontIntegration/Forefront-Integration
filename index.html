<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription App with Stripe</title>
    <!-- Use Tailwind CSS from CDN for simplicity in this single-file app.
         For production, it is recommended to install Tailwind as a PostCSS plugin. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 flex items-center justify-center min-h-screen p-4;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full transform transition-transform duration-300">
        <div class="flex flex-col items-center space-y-4">
            <h1 class="text-3xl font-bold text-gray-800">My Subscription Dashboard</h1>
            <p class="text-gray-600 text-center">Manage your subscription with Stripe and Firestore.</p>

            <!-- Loading Spinner -->
            <div id="loading" class="hidden flex items-center justify-center space-x-2">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-indigo-500"></div>
                <span class="text-indigo-500 font-medium">Loading...</span>
            </div>

            <!-- User Info and Subscription Status -->
            <div id="user-info" class="w-full">
                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                    <p class="text-sm text-gray-500">Authenticated User ID:</p>
                    <p id="user-id" class="text-sm font-semibold text-gray-700 break-words"></p>
                </div>
                <div id="subscription-status" class="bg-blue-50 text-blue-800 font-medium px-4 py-2 rounded-lg text-center shadow-inner">
                    Loading subscription status...
                </div>
            </div>

            <!-- Pricing Plans UI -->
            <div id="pricing-plans" class="w-full space-y-4 mt-6">
                <!-- Plan 1 -->
                <div class="bg-indigo-600 text-white rounded-xl shadow-lg p-6 flex flex-col items-center">
                    <h2 class="text-2xl font-bold">Pro Plan</h2>
                    <p class="text-sm opacity-80 mt-1">Access to all features</p>
                    <p class="text-4xl font-extrabold my-4">$29.99<span class="text-base font-medium opacity-80">/month</span></p>
                    <button id="pro-plan-button" class="mt-4 w-full bg-white text-indigo-600 font-semibold py-3 px-6 rounded-full shadow-md hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                        Subscribe to Pro
                    </button>
                </div>

                <!-- Plan 2 -->
                <div class="bg-gray-200 text-gray-800 rounded-xl shadow-md p-6 flex flex-col items-center">
                    <h2 class="text-2xl font-bold">Basic Plan</h2>
                    <p class="text-sm text-gray-600 mt-1">Standard features included</p>
                    <p class="text-4xl font-extrabold my-4">$9.99<span class="text-base font-medium text-gray-600">/month</span></p>
                    <button id="basic-plan-button" class="mt-4 w-full bg-indigo-500 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-indigo-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                        Subscribe to Basic
                    </button>
                </div>
            </div>

            <!-- Error/Message Box -->
            <div id="message-box" class="mt-4 hidden w-full p-4 rounded-lg text-sm text-center font-medium transition-all duration-300 transform scale-95 opacity-0"></div>
        </div>
    </div>
    
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";

        // Global variables provided by the Canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Setup ---
        let app, auth, db, functions;
        let userId = null;
        let isAuthReady = false;

        const loadingIndicator = document.getElementById('loading');
        const messageBox = document.getElementById('message-box');
        const subscriptionStatus = document.getElementById('subscription-status');
        const userIdDisplay = document.getElementById('user-id');
        const proPlanButton = document.getElementById('pro-plan-button');
        const basicPlanButton = document.getElementById('basic-plan-button');

        // Function to display messages to the user.
        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'scale-95', 'opacity-0', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            }
            // Animate message box
            setTimeout(() => {
                messageBox.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        // Initialize Firebase on window load.
        window.onload = async () => {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                functions = getFunctions(app); // Initialize Firebase Functions service

                // Set up auth state listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        isAuthReady = true;
                        // Listen for real-time changes to the user's profile document.
                        listenToUserProfile();
                    } else {
                        // Sign in anonymously if no auth token is provided.
                        await signInAnonymously(auth);
                    }
                });

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessage(`Firebase initialization failed: ${error.message}`, 'error');
            }
        };

        // Listen to the user's profile document in Firestore.
        function listenToUserProfile() {
            if (!isAuthReady || !userId) {
                return;
            }
            const userProfileRef = doc(db, `artifacts/${appId}/users/${userId}/profile`, 'data');
            
            // Use onSnapshot for real-time updates.
            onSnapshot(userProfileRef, (doc) => {
                if (doc.exists()) {
                    const profileData = doc.data();
                    const subscription = profileData.subscription || 'No subscription';
                    subscriptionStatus.textContent = `Subscription Status: ${subscription}`;
                    subscriptionStatus.classList.remove('bg-blue-50');
                    if (subscription === 'No subscription') {
                        subscriptionStatus.classList.add('bg-gray-100', 'text-gray-800');
                    } else {
                        subscriptionStatus.classList.add('bg-green-100', 'text-green-800');
                    }
                } else {
                    subscriptionStatus.textContent = "Subscription Status: No subscription";
                    subscriptionStatus.classList.add('bg-gray-100', 'text-gray-800');
                    console.log("No profile document found, creating a new one.");
                    // Create a new document if it doesn't exist.
                    setDoc(userProfileRef, { email: auth.currentUser.email, subscription: "No subscription" });
                }
            }, (error) => {
                console.error("Error listening to profile document:", error);
                showMessage(`Error: ${error.message}`, 'error');
            });
        }
        
        // --- Stripe Integration ---
        const stripe = Stripe('pk_test_TYooMQdvd_d8zWqFPWqB3nBq'); // Use a test publishable key.

        async function createCheckoutSession(priceId) {
            loadingIndicator.classList.remove('hidden');
            messageBox.classList.add('hidden');

            try {
                // Get a reference to the Cloud Function
                const createSession = httpsCallable(functions, 'createStripeCheckoutSession');
                
                // Call the Cloud Function and pass the price ID as data.
                const result = await createSession({ productId: priceId });

                const { sessionId } = result.data;
                
                // Redirect to Stripe Checkout
                const { error } = await stripe.redirectToCheckout({
                    sessionId: sessionId,
                });

                if (error) {
                    console.error("Stripe redirectToCheckout error:", error);
                    showMessage(`Stripe checkout failed: ${error.message}`, 'error');
                }

            } catch (error) {
                console.error("Error calling Cloud Function or Stripe Checkout:", error);
                showMessage(`Error creating checkout session. Please check your network.`, 'error');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        proPlanButton.addEventListener('click', () => {
            // Replace with your actual Stripe price ID
            createCheckoutSession('price_12345'); 
        });

        basicPlanButton.addEventListener('click', () => {
            // Replace with your actual Stripe price ID
            createCheckoutSession('price_67890');
        });
    </script>
</body>
</html>
